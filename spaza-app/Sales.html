<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <link href="./css/main1.css" rel="stylesheet">
    <link href="./css/bootstrap.min.css" rel="stylesheet">
     <script type="text/javascript" src="./js/angular.min.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
   
    <!-- Custom CSS -->
    <link href="./css/main2.css" rel="stylesheet">
   
    <!-- Fonts -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Josefin+Slab:100,300,400,600,700,100italic,300italic,400italic,600italic,700italic" rel="stylesheet" type="text/css">
    <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="/js/ajax.js"></script>
   
  </head>
  <body ng-app="myApp" ng-controller="myController">
   <div class="container">
       <hr>
<!--        <button type="button" class="btn btn-info btn-lg pull-right" data-toggle="modal" data-target="#myModal">Add new</button>
 -->
       <h2><a href="./main.html">Home</a></h2>
       <span class="clearfix"   ></span>
      
       <div class="alert alert-info" ng-if="message">
             <a href="#" class="close" ng-click="clearMessage">&times;</a>
             {{message}}
        </div>
         <div class="col-lg-4 col-lg-offset-4">
            <input type="search" id="search" value="" class="form-control" placeholder="Search using Fuzzy searching">
        
    </div>

       <table class="table table-striped">
    <thead>
      <tr>
        <th>Index</th>
         <th>Category_name</th>
        <th>product_name</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in users">
        <td>{{$index+1}}.</td>
        <td>{{user.category_name}}</td>
        <td>{{user.product_name}}</td>
        <td>
            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModalEdit" ng-click="selectUser(user)">Edit</button>
           
            </td>
        <td>
            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModaldelete" ng-click="selectUser(user)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add A New User</h4>
        </div>
        <div class="modal-body">
         <form class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-2">Usename</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="newUser.username">
    </div>
  </div>
   <div class="form-group">
    <label class="control-label col-sm-2">Email</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="newUser.email">
    </div>
  </div>
   <div class="form-group">
    <label class="control-label col-sm-2">FullName</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="newUser.fullname">
    </div>
  </div>

  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default"  ng-click="saveUser()" data-dismiss="modal">Save</button>
    </div>
  </div>
</form>
 </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  

   <!--Edit-->
        <div class="modal fade" id="myModalEdit" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Edit This user</h4>
        </div>
        <div class="modal-body">
         <form class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-2">Usename</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="clickedUser.username">
    </div>
  </div>
   <div class="form-group">
    <label class="control-label col-sm-2">Email</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="clickedUser.email">
    </div>
  </div>
   <div class="form-group">
    <label class="control-label col-sm-2">FullName</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="clickedUser.fullname">
    </div>
  </div>

  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default"  ng-click="updateUser()" data-dismiss="modal">Save</button>
    </div>
  </div>
</form>
 </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
   
   <!--End Edit-->

   <!--Delete-->
   <div class="modal fade" id="myModaldelete" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
         
          <h4 class="modal-title">Are you sure...</h4>
        </div>
        <div class="modal-body">

       <strong style="color:red"> Are you sure.. {{clickedUser.fullName}}</strong>. All Info.
 </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="deleteUser()">Yes</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
        </div>
      </div>
      
    </div>
  </div>
   </div>
   
   <!--end delete-->


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
