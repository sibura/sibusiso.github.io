<!DOCTYPE html>
<html>
<head>
	<title></title>
	 <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>Sibusiso Profile</title>

    <!-- Bootstrap Core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Theme CSS -->
    <link href="css/freelancer.min.css" rel="stylesheet">
    <link href="css/bars.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
</head>
<body>
	<section id="profile">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h2>profile</h2>
                        <hr class="star-primary">
                    </div>
                </div>
                <div class="row">
                  <ul>
                    <li class="bar-temp">
                 
                        <h2>Frontend</h2>

                        <!-- HTML5 -->
                        
                        <p style="width:80%" data-value="80">HTML5</p>
                        <progress max="100" value="80" class="html5">
                            <!-- Browsers that support HTML5 progress element will ignore the html inside `progress` element. Whereas older browsers will ignore the `progress` element and instead render the html inside it. -->
                            <div class="progress-bar">
                                <span style="width: 80%">80%</span>
                            </div>
                        </progress>

                        <!-- CSS3 -->
                        <p style="width:60%" data-value="60">CMS</p>
                        <progress max="100" value="60" class="css3">
                            <!-- Browsers that support HTML5 progress element will ignore the html inside `progress` element. Whereas older browsers will ignore the `progress` element and instead render the html inside it. -->
                            <div class="progress-bar">
                                <span style="width: 60%">60%</span>
                            </div>
                        </progress>

                        <!-- jQuery -->
                        <p style="width:50%" data-value="50">Linux</p>
                        <progress max="100" value="50" class="jquery">
                            <!-- Browsers that support HTML5 progress element will ignore the html inside `progress` element. Whereas older browsers will ignore the `progress` element and instead render the html inside it. -->
                            <div class="progress-bar">
                                <span style="width: 50%">50%</span>
                            </div>
                        </progress>
                        
                    </li>
                    <li class="bar-temp">
                 
                        <h2>Backend</h2>

                        <!-- Python -->
                        
                        <p style="width:50%" data-value="50">MYSQL</p>
                            <progress max="100" value="50" class="python">

                                <!-- Browsers that support HTML5 progress element will ignore the html inside `progress` element. Whereas older browsers will ignore the `progress` element and instead render the html inside it. -->
                                <div class="progress-bar">
                                    <span style="width: 75%">50%</span>
                                </div>
                            </progress>
                            <!-- PHP -->
                            <p style="width:50%" data-value="50">Drupal</p>
                           
                                <progress max="100" value="50" class="php">
                                    <!-- Browsers that support HTML5 progress element will ignore the html inside `progress` element. Whereas older browsers will ignore the `progress` element and instead render the html inside it. -->
                                    <div class="progress-bar">
                                        <span style="width: 65%">65%</span>
                                    </div>
                                </progress>

                                <!-- Node.js -->
                                <p style="width:65%" data-value="65">Wordpress</p>
                                <progress max="100" value="65" class="node-js">
                                    <!-- Browsers that support HTML5 progress element will ignore the html inside `progress` element. Whereas older browsers will ignore the `progress` element and instead render the html inside it. -->
                                    <div class="progress-bar">
                                        <span style="width: 35%">35%</span>
                                    </div>
                                </progress>     
                                
                            </li>
                        </ul>





                    </div>
                </div>
            </section>
</body>
</html>
